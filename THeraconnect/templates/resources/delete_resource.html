{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Delete Resource</h1>
    <p>Are you sure you want to delete "{{ resource.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'resource_detail' resource.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
