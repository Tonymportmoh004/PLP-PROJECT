{% extends 'base.html' %}

{% block title %}Resource List{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Resources</h1>
    <ul class="list-group">
        {% for resource in resources %}
        <li class="list-group-item">
            <a href="{% url 'resource_detail' resource.pk %}">{{ resource.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
