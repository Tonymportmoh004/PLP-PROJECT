{% extends 'base.html' %}

{% block title %}Edit Schedule{% endblock %}

{% block content %}
<h1>Edit Schedule</h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'schedule_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

{% block extra_js %}
<script type="text/javascript">
    $(document).ready(function() {
        // Initialize timepicker for all time input fields
        $('input[type="time"]').timepicker({
            timeFormat: 'HH:mm',
            interval: 30, // Set interval to 30 minutes
            minTime: '06:00',
            maxTime: '22:00',
            dynamic: true,
            dropdown: true,
            scrollbar: true
        });
    });
</script>
{% endblock %}
