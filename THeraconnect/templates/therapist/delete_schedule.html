<!-- therapist/templates/therapist/delete_schedule.html -->
{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4">Delete Schedule</h2>
    <p>Are you sure you want to delete this schedule for <strong>{{ schedule.get_day_of_week_display }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'schedule_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
