{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Profile</h1>
    <form method="post">
        {% csrf_token %}
        {{ profile_form|crispy }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
